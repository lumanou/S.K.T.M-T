<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/dist/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/dist/fullcalendar.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/dist/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/dist/fullcalendar.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step & KM Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">  
    </div>
    <div class="container">
        <h1>Step & Km Tracker<span class="blinking-colon"> :</span></h1>
        <div class="name-section">
            <label for="user-name"><h3>Enter your name <span class="blinking-colon"> :</span></h3></label>
            <input type="text" id="user-name" placeholder="Your Name">
        </div>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <button id="dark-mode-btn">Switch Mode</button>
        </div>

        <h2 id="welcome-message"></h2>

        <div class="input-group">
            <label for="steps"><h3>Enter today's steps <span class="blinking-colon"> :</span></h3></label>
            <input type="number" id="steps" placeholder="Steps" min="0">
            <label for="kms" class="label-kms"><h3>Enter today's kilometers <span class="blinking-colon"> :</span></h3></label>
            <input type="number" id="kms" min="0" placeholder="Km's" step="0.01">
        </div>
        
        <div class="menu-container">
            <div class="menu-icon">
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="https://en.wikipedia.org/wiki/Web_development" target="_blank">Services</a>
                <a href="https://www.google.com/maps/place/%D0%9D%D0%BE%D0%B2%D0%B8+%D0%A1%D0%B0%D0%B4/@45.2713329,19.6846358,11z/data=!3m1!4b1!4m6!3m5!1s0x475b10613de93455:0xb6f7d683724fe28!8m2!3d45.2396085!4d19.8227056!16zL20vMHN3d24?entry=ttu&g_ep=EgoyMDI0MDgyMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Located</a>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlKnqDbQhBqwjQnNDVWZLBSRVNmlQLnrKWHHhtSTMcwBNKwhzqSdjWSmfcHHgBKwFDsnhg" target="_blank">Contact</a>
            </div>
        </div>
        <div id="calendar"></div>

        <div class="buttons">
            <button id="save">Save</button>
            <button id="delete-last" class="delete-last-btn">Last</button> 
            <button id="delete" class="delete-btn">
                <img src="images/trash-icon.png" alt="Delete">
            </button>
        </div>

        <h2>Your Activity</h2>
        <ul id="activity-list"></ul>
        
        <h2>Summary</h2>
        <div class="summary-section">
            <h2 id="total-last-7-days">Total in Last 7 Days</h2>
            <p id="total-steps">Total Steps: 0</p>
            <p id="total-kms">Total Kilometers: 0 km</p>
        </div>

        <div class="new-info-section">
            <label for="match-input"><h2>Tennis Info <span class="blinking-colon"> :</span></h2></label>
            <input type="text" id="match-input" placeholder="Enter Match Details">
            <button id="delete-match" class="delete-match-btn" style="background-color: red; color: white;">Delete</button>

            <ul id="match-list"></ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
